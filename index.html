<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bubble Game</title>
</head>
<body>

  <div class="container">
    <div class="box">
      <p class="start style">Start Game</p>
      <div class="box-1">

        <div class="item">
          <p class="tag">Hit</p>
          <p class="value" id="hit">1</p>
        </div>
        <div class="item" id="timer">
          <p class="tag">Timer</p>
          <p class="value" id="time">60</p>
        </div>
        <div class="item">
          <p class="tag" >Score</p>
          <p class="value" id="score">0</p>
        </div>

      </div>
      <div class="box-2 ">

        <div class="GameOver">
          Click on Start Game to Play

        </div>


      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  
</body>
</html>
